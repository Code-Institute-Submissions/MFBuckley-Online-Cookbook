<!--Child html in this file incorporated in parent html file base.html -->
{% extends 'base.html'%}
{% block content %}


<!--Edit Recipe Form -->
<body>
        <div class="row">
            <div class="container text-center"><h2>Edit Recipe</h2></div>    
        </div>      


        <form action="{{ url_for('change_recipe') }}" method="POST">

            <div class="form-group col-md-12">
                    <select class="form-control" id="selectCategory" name="selectCategory">
                        <option>Select Category</option>
                        {% for cat in categories %}
                            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                        
                    </select>
            </div>

            <div class="form-group col-md-12">
                    <select class="form-control" id="recipeTitle" name="recipeTitle">
                        <option>Select Recipe</option>
                        {% for recipe in recipes %}
                            <option value="{{recipe.title}}">{{recipe.title}}</option>
                        
                    </select>
            </div>

            <div class="form-group col-md-12">
                <textarea type="text" class="form-control" name="ingredients" id="ingredients" placeholder="Insert Ingredients here" rows="20">{{recipe.ingredients}}</textarea>
            </div>

            <div class="form-group col-md-12">
                <textarea type="text" class="form-control" name="preparation" id="preparation" placeholder="Preparation" rows="20">{{recipe.preparation}}</textarea>
            </div>

            <div class="form-group col-md-6">   
                <input name="servings" type="text" class="form-control" id="servings" placeholder="Servings: " value="{{recipe.servings}}" >
            </div>

            <div class="form-group col-md-6">
                <input name="prep_time" type="text" class="form-control" id="prep_time" placeholder="Prep Time: " value="{{recipe.prep_time}}">
            </div>

            <div class="form-group col-md-6">
                <input name="total_cooking_time" type="text" class="form-control" id="total_cooking_time" placeholder="Total Cooking Time: " value="{{recipe.total_cooking_time}}">
            {% endfor %}
            </div>



            <div class="form-group col-md-12">
                <label for="imageUpdate">Upload Image:</label>
                <input type="file" class="form-control-file" id="imageUpdate">
            </div>

            <div class="form-group col-md-12">
                <button id="save_changes" type="submit" class="btn btn-success">Save</button>
                <button id="delete recipe" type="submit" class="btn btn-danger">Delete</button>
            </div>
            
        </form>

   
{% endblock %}
</body>
