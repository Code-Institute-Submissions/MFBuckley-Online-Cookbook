{% extends 'base.html'%}
{% block content %}


<!--Edit Form -->
<body>
    


        <form>
            <div class="form-group">
                    <select class="form-control" id="selectRecipe">
                        <option>Select Recipe</option>
                        <option>Apricot Banana Bread</option>
                        <option>Ciabatta</option>
                        <option>Watermelon Lemonade</option>
                        <option>Apricot- Lemon Lemonade</option>
                        <option>Bean & Avocado Burrito</option>
                        <option>Chicken Burrito with Chipotle Sauce</option>
                    </select>
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" id="ingredientsTextarea" placeholder="Insert Ingredients here" rows="3"></textarea>
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" id="instructionsTextarea" placeholder="Add Cooking Instructions" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="imageUpdate">Update Image:</label>
                <input type="file" class="form-control-file" id="imageUpdate">
            </div>
        </form>

   
{% endblock %}
