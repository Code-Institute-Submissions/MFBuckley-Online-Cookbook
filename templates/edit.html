<!--Child html in this file incorporated in parent html file base.html -->
{% extends 'base.html'%}
{% block content %}


<!--Edit Recipe Form -->
<body>
    <div class="row">
        <div class="container text-center"><h2>Edit Recipe</h2></div>    
    </div>      

    <form action="{{ url_for('change_recipe', recipe_id=recipe._id) }}" method="POST">
        <div class="form-group col-md-12">
          <input name="category_name" type="text" class="form-control" id="category_name" value="{{recipe.category_name}}" placeholder="Change Category Name">
        </div>
    

        <div class="form-group col-md-12">
            <input name="title" type="text" class="form-control" value="{{recipe.title}}" id="title" placeholder="Change Recipe Title">
        </div>

        <div class="form-group col-md-12">        
            <textarea type="text" class="form-control" value="{{recipe.ingredients}}" name="ingredients" id="ingredients" placeholder="Insert Ingredients here" rows="20">{{recipe.ingredients}}</textarea>        
        </div>

        <div class="form-group col-md-12">        
            <textarea type="text" class="form-control" value="{{recipe.preparation}}" name="preparation" id="preparation" placeholder="Preparation" rows="20">{{recipe.preparation}}</textarea>       
        </div>

        <div class="form-group col-md-6">        
            <input name="servings" type="text" class="form-control" id="servings" placeholder="Servings: " value="{{recipe.servings}}">        
        </div>

        <div class="form-group col-md-6">        
            <input name="prep_time" type="text" class="form-control" id="prep_time" placeholder="Prep Time: " value="{{recipe.prep_time}}">        
        </div>

        <div class="form-group col-md-6">        
            <input name="total_cooking_time" type="text" class="form-control" id="total_cooking_time" placeholder="Total Cooking Time: " value="{{recipe.total_cooking_time}}">        
        </div>

        <div class="form-group col-md-12">
            <button name="action" class="btn btn-success" type="submit">Save</button>
        </div>
        
    </form>

   

</body>  
{% endblock %}
